<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt=""
      />
    </div>
    <!-- Gray Container Start -->
    <div class="gray-container">
      <p>Search the web using Google!</p>
      <input type="text" />
      <div class="buttons">
        <button class="btn">Google Search</button>
        <button class="btn">I'm feeling lucky</button>
      </div>
    </div>
    <!-- Gray Container End -->

    <!-- Aqua Container Start -->
    <div class="containers">
      <div class="aqua-container1">
        <center>
          Special Seaches <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/linux"
            >Linux Search</a
          >
        </center>
      </div>
      <div class="aqua-container2">
        <center>
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html"
            >Help</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <br />
          <a
            href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </center>
      </div>
      <div class="aqua-container3">
        <center>
          Get Google!
          <br />
          updates mounthly:
          <br />
          <input type="text" value="your e-mail" />
          <br />
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
            >Archive</a
          >
        </center>
      </div>
    </div>
    <!-- Aqua Container End -->
    <!-- Footer Start -->
    <footer>
      <center>Copyright Â©1998 Google Inc.</center>
    </footer>
    <!-- Footer End -->
  </body>
</html>
